<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="output">0</div>
        <div class="line"></div>
        <div class="keys">
            <button class="operator key" id="clear">C</button>
            <button class="operator key" id="del">DEL</button>
            <button class="operator key" id="percent">%</button>
            <button class="operator key" id="divide">&divide;</button><br>
            <button class="number key" id="seven">7</button>
            <button class="number key" id="eight">8</button>
            <button class="number key" id="nine">9</button>
            <button class="operator key" id="multiply">&#215;</button><br>
            <button class="number key" id="four">4</button>
            <button class="number key" id="five">5</button>
            <button class="number key" id="six">6</button>
            <button class="operator key" id="subtract">-</button><br>
            <button class="number key" id="one">1</button>
            <button class="number key" id="two">2</button>
            <button class="number key" id="three">3</button>
            <button class="operator key" id="add">+</button><br>
            <button class="number key" id="point">.</button>
            <button class="number key" id="zero">0</button>
            <button class="equal key" id="equal">=</button>
        </div>
    </div>
    <div class="footer">Copyright &#169; <a href="https://github.com/zeff2421/odin-calculator">Mthokozisi</a> 2025</div>
</body>
</html>
