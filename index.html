<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="output">0</div>
        <div class="line"></div>
        <div class="keys">
            <button class="operator key" id="clear">C</button>
            <button class="operator key">DEL</button>
            <button class="operator key">%</button>
            <button class="operator key">&divide;</button><br>
            <button class="number key">7</button>
            <button class="number key">8</button>
            <button class="number key">9</button>
            <button class="operator key">&#215;</button><br>
            <button class="number key">4</button>
            <button class="number key">5</button>
            <button class="number key">6</button>
            <button class="operator key">-</button><br>
            <button class="number key">1</button>
            <button class="number key">2</button>
            <button class="number key">3</button>
            <button class="operator key">+</button><br>
            <button class="number key">.</button>
            <button class="number key">0</button>
            <button class="equal key">=</button>
        </div>
    </div>
    <div class="footer">Copyright &#169; <a href="https://github.com/zeff2421/odin-calculator">Mthokozisi</a></div>
</body>
</html>
